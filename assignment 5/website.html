<!DOCTYPE html>
<html lang="en-US">

	<head >
		<title>Assignment 5 for CIS4301</title>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css?family=Dosis" 
			  rel="stylesheet">
		<h1 id="question">
			Southern Sierra Wildflower Club Ultimate Database
		</h1>
		<h2 id="title">
			What would you like to do?
		</h2>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		th {
			text-align: center;
		}
		#title{
		background-color: #ECF52B;
		padding: 20px;
		margin: 10px;
		font-family: Dosis; 
		text-align: center;
		}
		#question{
		background-color: orange;
		padding: 20px;
		margin: 10px;
		font-family: Dosis; 
		text-align: center;
		}
		.dropbtn {
			background-color: #4CAF50;
			color: white;
			padding: 16px;
			font-size: 16px;
			border: none;
			cursor: pointer;
		}

		.dropbtn:hover, .dropbtn:focus {
			background-color: #3e8e41;
		}

		#myInput {
			border-box: box-sizing;
			background-image: url('searchicon.png');
			background-position: 14px 12px;
			background-repeat: no-repeat;
			font-size: 16px;
			padding: 14px 20px 12px 45px;
			border: none;
			border-bottom: 1px solid #ddd;
		}

		#myInput:focus {outline: 3px solid #ddd;}

		.dropdown {
			position: relative;
			display: inline-block;
		}

		.dropdown-content {
			display: none;
			position: absolute;
			background-color: #f6f6f6;
			min-width: 100%;
			overflow: auto;
			border: 1px solid #ddd;
			z-index: 1;
		}

		.dropdown-content a {
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
		}

		.dropdown a:hover {background-color: #ddd;}

		.show {display: block;}
		
		
		</style>

	</head>
	
	<body background="tulip.jpg">
			<table style="width:100%">
				<tr>
				<th style="width:33%">
					<div class="dropdown">
					<button onclick="query()" class="dropbtn">Query</button>
					  <div id="myDropdown" class="dropdown-content">
						<input type="text" placeholder="Search.." id="myInput" onkeyup="filterQuery()">
						<a href="#flower1">flower1</a>
						<a href="#flower2">flower2</a>
						<a href="#flower3">flower3</a>
					  </div>
					</div>
				</th>
				<th style="width:33%">
					<div class="dropdown">
					<button onclick="update()" class="dropbtn">Update</button>
					  <div id="UpdateDrop" class="dropdown-content">
						<input type="text" placeholder="Search.." id="myInput" onkeyup="filterUpdate()">
						<a href="#flower1">flower1</a>
						<a href="#flower2">flower2</a>
						<a href="#flower3">flower3</a>
					  </div>
					</div>
				</th>
				<th style="width:34%">
				<a href="insertWebsite.html">Insert</h2>
				</th>
			
			</table>

		<script>
			/* When the user clicks on the button,
			toggle between hiding and showing the dropdown content */
			function query() {
				document.getElementById("myDropdown").classList.toggle("show");
			}

			function filterQuery() {
				var input, filter, ul, li, a, i;
				input = document.getElementById("myInput");
				filter = input.value.toUpperCase();
				div = document.getElementById("myDropdown");
				a = div.getElementsByTagName("a");
				for (i = 0; i < a.length; i++) {
					if (a[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
						a[i].style.display = "";
					} else {
						a[i].style.display = "none";
					}
				}
			}
			function update() {
				document.getElementById("UpdateDrop").classList.toggle("show");
			}

			function filterUpdate() {
				var input, filter, ul, li, a, i;
				input = document.getElementById("myInput");
				filter = input.value.toUpperCase();
				div = document.getElementById("UpdateDrop");
				a = div.getElementsByTagName("a");
				for (i = 0; i < a.length; i++) {
					if (a[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
						a[i].style.display = "";
					} else {
						a[i].style.display = "none";
					}
				}
			}
			
			</script>
		</div>
		
	</body>

</html>
